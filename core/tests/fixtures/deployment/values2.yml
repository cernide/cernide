rbac:
  enabled: false

ingress:
  enabled: false

serviceType: NodePort

ssl:
  enabled: true
  secretName: sll-secret

environment: staging

user:
  password: root


postgresql:
  persistence:
    enabled: true
    size: 10Gi

nodeSelector:
  polyaxon: core


api:
  replicas: 3

scheduler:
  replicas: 3

worker:
  replicas: 3

artifactsStore:
  name: azure
  kind: wasb
  schema: {"bucket": "wasbs://bucket@owner.blob.core.windows.net/"}
  secret:
    name: "az-secret"

connections:
  - name: s3
    kind: s3
    schema: {"bucket": "s3://foo/"}
    secret:
      name: "az-s3"
  - name: host
    kind: host_path
    schema: {"hostPath": "/tmp", "mountPath": "/tmp"}

notificationConnections:
  - name: slack1
    kind: slack
    secret:
      name: "slack-secret"
  - name: slack2
    kind: slack
    secret:
      name: "slack-secret"

email:
  host: "smtp.gmail.com"
  port: 587
  useTls: true
  hostUser: "foo"
  hostPassword: "bar"
